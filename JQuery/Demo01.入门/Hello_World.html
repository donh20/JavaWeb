<html lang="en">
<head>

    <title>Insert title here</title>

    <script type="text/javascript">

        //     btnObj.onclick = function () {

        $(function () {             //表示页面加载完成之后，相当于window.onload = function() {}
            // 查询标签对象
            var $btnObj = $("#btnId"); //表示按id查询标签对象

                alert("JQuery的单击事件");
            });

        });
    </script>
</head>
<body>
    <button id = "btnId"> SayHello</button>
