<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFun() {
            alert("静态注册onclick事件")
        }

        //动态注册onclick事件
        window.onload = function () {
            // 1. 获取标签对象
            var btnObj = document.getElementById("btn02");
            /*
            * document 是JavaScript语言提供的一个对象（文档）
            * getElementById 获取 元素（标签） 通过id属性
            * */
            // alert(btnObj);
            // 2. 通过标签对象.事件名 = function() {}
            btnObj.onclick = function () {
                alert("动态注册的onclick事件")

            }
        }
    </script>
</head>
<body>
    <!--静态注册onClick事件-->

    <button onclick="onclickFun();">按钮1</button>
    <button id="btn02">按钮2</button>
</body>
</html>
