<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        function onloadFunc() {
            alert("静态注册onload时间，所有代码");
        }
        //onload事件动态注册，是固定写法
        window.onload = function () {
            alert("动态注册的onload时间");
        }
    </script>
</head>

<!--静态注册onload事件
    onload事件是浏览器解析完页面之后就会自动触发的事件
    <body onload="onloadFunc();">
-->
<body>

</body>
</html>
